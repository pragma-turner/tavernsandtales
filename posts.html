---
title: Posts
layout: default
---
<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .post-list {
      list-style-type: none;
      padding: 0;
    }

    .post-list li {
      margin-bottom: 20px;
      background-color: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .post-list a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .post-list a:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
      </a>
      <p> {{ post.date | date: "%Y-%m-%d" }} </p>
      <p> {{ post.summary }} </p>
    </li>
  {% endfor %}
</ul>
</body>
