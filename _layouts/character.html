<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Highlight</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="character-name">{{ page.character_name }}</div>

  <div class="character-card">
    <div class="character-portrait">
      <img src="/assets/images/king-knut.jpg" alt="Character Portrait" class="img">
    </div>
    <p> <b>Player Name:</b> {{ page.player_name }}</p>
    <p> <b>Class:</b> {{ page.class }}</p>
    <p>{{ page.content }}</p>
  </div>
  </div>
</body>
</html>
